<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Script.js"></script>
    <title>Document</title>
</head>

<body class="m-0 vh-100 row justify-content-center align-items-center" style="background-color:darkgoldenrod;">
    <div class="container w-75 shadow-lg border border-light rounded-lg bg-light">
        <header tabindex="1" class="display-3 text-center mt-5"
            style="font-family: 'roboto', sans-serif;  font-size: calc(1em + 1.5vw) ; " "> Cambiar contraseña</header>
        <form class=" text-center my-4" name="CSRF" method="GET">
            <input tabindex="2" aria-label="Ingresa aquí tu nombre de usuario" id="nombreUsuario"
                class="form control form-control-lg w-75 mb-3 border border-warning" placeholder="Nombre de Usuario"
                autocomplete="off" name="usuario">
            <input tabindex="3" aria-label="Ingresa aquí tu nueva contraseña" id="contraseña" 
                class="form control form-control-lg w-75 mb-4 border border-warning" placeholder="Contraseña"
                autocomplete="off" name="contrasenia">
            <label tabindex="5" class="text-danger w-75" text="" id="informacion"></label>
            <input class="btn btn-secondary rounded-lg w-25 text-center bg-warning border-warning text-dark mb-1 p-0"
                type="submit" value="Cambiar contraseña" />
            <script>
                if (document.location.href.indexOf("usuario=") >= 0 & document.location.href.indexOf("contrasenia=") >= 0) {
                    var url = new URL(document.location.href);
                    var usuario = url.searchParams.get("usuario");
                    var contraseña = url.searchParams.get("contrasenia");
                    cambiarContraseña(usuario,contraseña)                    
                }
            </script>
            </form>
            <button class="btn btn-secondary rounded-lg w-25 text-center bg-warning border-warning text-dark mb-1 p-0" onclick="cambiarPagina('Main.html')">Volver a CRUD</button>
    </div>
</body>

</html>
