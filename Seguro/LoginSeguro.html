<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Script.js"></script>
</head>

<body class="m-0 vh-100 row justify-content-center align-items-center"
    style="background-image: url('https://mobimg.b-cdn.net/v3/fetch/ab/ab6a4e1d70a49a2ae2d97c73545404c1.jpeg'); background-size:cover ; ">
    <div class="container w-75 shadow-lg border border-light rounded-lg bg-light">
        <header tabindex="1" class="display-3 text-center mt-5"
            style="font-family: 'roboto', sans-serif;  font-size: calc(1em + 3vw) ; " "> Software - TC</header>
        <header tabindex="1" class="display-3 text-center mt-5"
            style="font-family: 'roboto', sans-serif;  font-size: calc(1em + 1.5vw) ; " "> Iniciar Sesión</header>
        <form class=" text-center my-4">
            <input tabindex="2" aria-label="Ingresa aquí tu nombre de usuario" id="nombreUsuario"
                class="form control form-control-lg w-75 mb-3 border border-warning" placeholder="Nombre de Usuario"
                autocomplete="off">
            <input tabindex="3" aria-label="Ingresa aquí tu contraseña" id="contraseña" type="password"
                class="form control form-control-lg w-75 mb-4 border border-warning" placeholder="Contraseña"
                autocomplete="off">
            <label tabindex="5" class="text-danger w-75" text="" id="informacion"></label>
            <button tabindex="4" aria-label="Haz clic aquí para iniciar sesión" type="button"
                class="btn btn-secondary rounded-lg w-25 text-center bg-warning border-warning text-dark mb-1 p-0"
                style="font-size: calc(0.5em + 0.8vw)" id="LogIn" onclick='onLogin()'>Iniciar Sesión</button>
            </form>
    </div>
</body>
